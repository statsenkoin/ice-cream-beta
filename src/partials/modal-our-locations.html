<!-- ======================================= -->
<!-- Підложка під модальним вікном -->
<div class="modal-overlay js-overlay-modal"></div>
<!-- ======================================= -->

<!-- <div class="backdrop"> -->
<div data-modal="our-locations" class="modal modal-our-location">
  <!-- ======================================= -->

  <!--   Svg іконка для закриття вікна  -->
  <svg class="modal__cross js-modal-close" width="16" height="16">
    <use href="./images/svg/icons.svg#icon-cross"></use>
  </svg>
  <!-- ======================================= -->

  <!-- далі пишемо розмітку -->
  <h2 class="modal-title modal-locations-title">Our Locations</h2>
  <div class="modals-thumb">
    <picture>
      <source
        srcset="./images/modal/modal-mob-map.jpg"
        media="(max-width: 767px)"
      />
      <source
        srcset="./images/modal/modal-deck-map.jpg"
        media="(min-width: 768px)"
      />
      <img
        class="locations-img"
        src="./images/modal/modal-deck-map.jpg"
        alt="locations"
      />
    </picture>
  </div>

  <a
    href="https://goo.gl/maps/maSsx5Yk2prJAdCM9"
    target="_blank"
    rel="noopener, noreferrer, nofollow"
    class="button open-map__btn modal-locations-link link"
  >
    Open map
  </a>
</div>
